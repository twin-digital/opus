name: Merge Checks

on:
  # pull‚Äêrequest events *against* main, for the "merge-commit" build
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

env:
  CI: 1
  HUSKY: 0
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  merge-checks:
    runs-on: ubuntu-latest
    steps:
      # checkout project
      - uses: actions/checkout@v3

      # setup tools and install dependencies
      - name: Setup dependencies
        uses: ./.github/actions/setup

      - name: Build repo-kit
        run: pnpm build --filter @twin-digital/repo-kit
      - name: Create repo-kit .bin link
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Fail if README out of date
        run: |
          pnpm run update-readme
          if ! git diff --quiet README.md; then
            echo "README.md is out of date. Run \`pnpm update-readme\` and commit the changes."
            exit 1
          fi

      - name: Fail if package.json files are not aligned
        run: |
          pnpm run align-config
          changed=$(git diff --name-only HEAD | grep -E '(^|/)package\.json$' || true)
          if [[ -n "$changed" ]]; then
            echo "The following package.json files are out of date:"
            echo "$changed"
            echo "Run \`pnpm align-config\` and commit the changes."
            exit 1
          fi
