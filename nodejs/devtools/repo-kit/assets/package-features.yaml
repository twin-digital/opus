features:
  - name: eslint
    actions:
      - action: write-file
        options:
          file: eslint.config.js
          content: |
            import base from '@twin-digital/eslint-config'

            export default base

      - action: json-merge-patch
        options:
          file: package.json
          patch: |
            scripts:
              lint: null
              lint:eslint: eslint --no-error-on-unmatched-pattern src
              lint:packagejson: prettier-package-json --list-different
              lint:prettier: prettier --list-different --ignore-path ../../../.gitignore .
              lint:fix: null
              lint:fix:eslint: eslint --no-error-on-unmatched-pattern --fix src
              lint:fix:packagejson: prettier-package-json --write ./package.json
              lint:fix:prettier: prettier --write --ignore-path ../../../.gitignore .
            devDependencies:
              '@eslint/js': 'catalog:'
              '@twin-digital/eslint-config': workspace:*
              eslint: 'catalog:'
              eslint-config-prettier: 'catalog:'
              globals: 'catalog:'
              prettier: 'catalog:'
              prettier-package-json: 'catalog:'
              typescript-eslint: 'catalog:'
  - name: package-manifest
    actions:
      # if project has source files...
      - name: Add files entries
        action: json-patch
        conditions:
          - exists: src/*
        options:
          file: package.json
          patch: |
            - opx: appendIfMissing
              path: /files
              value: dist
            - opx: appendIfMissing
              path: /files
              value: "!dist/**/*.d.ts.map"
      - name: Add exports
        action: json-merge-patch
        conditions:
          - exists: src/**/index.ts
        options:
          file: package.json
          patch: |
            exports:
              .:
                import: ./dist/index.js
                types: ./dist/index.d.ts
              ./*:
                import: ./dist/*/index.js
                types: ./dist/*/index.d.ts
      # if project does not have source files...
      - name: Remove files entries
        action: json-patch
        conditions:
          - notExists: src/*
        options:
          file: package.json
          patch: |
            - opx: removeValue
              path: /files
              value: dist
            - opx: removeValue
              path: /files
              value: '!dist/**/*.d.ts.map'
      - name: Remove exports
        action: json-merge-patch
        conditions:
          - notExists: src/**/index.ts
        options:
          file: package.json
          patch: |
            exports:
              .: null
              ./*: null
  - name: typescript
    actions:
      - name: Add scripts and dependencies
        action: json-merge-patch
        options:
          file: package.json
          patch: |
            scripts:
              build:typescript: tsc
              typecheck: tsc --noEmit
              watch:typescript: tsc --watch
            devDependencies:
              typescript: 'catalog:'
              '@types/node': '22.x'
      - name: Create tsconfig file
        action: write-file
        conditions:
          - notExists: tsconfig.options.json
        options:
          file: tsconfig.json
          content: |
            {
              "extends": ["@twin-digital/tsconfig/tsconfig.build.json"]
            }
      - name: Create tsconfig file with custom options
        action: write-file
        conditions:
          - exists: tsconfig.options.json
        options:
          file: tsconfig.json
          content: |
            {
              "extends": [
                "@twin-digital/tsconfig/tsconfig.build.json",
                "./tsconfig.options.json"
              ]
            }
